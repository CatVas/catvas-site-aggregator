<template name="comment_form">
	<form class="f-comments">
		<div class="form-group">
			<label for="comment-title">Title</label>
			<input type="text" class="form-control" id="comment_title" placeholder="Comment title" />
		</div>
		<div class="form-group">
			<label for="comment-text">Text</label>
			<textarea id="comment_text" class="form-control" placeholder="Comment text"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Post a comment</button>
	</form>
</template>
