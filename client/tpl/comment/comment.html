<template name="Comment">
	<li>
		<p class="l-comments-hd">{{title}}</p>
		<p class="l-comments-info">By {{authorName}}, added: {{added}}</p>
		<p class="l-comments-info">Added: {{added}}</p>
		<p>{{text}}</p>
		{{#if canDelete}}
		<i class="l-comments-delete" title="Delete comment">X</i>
		{{/if}}
	</li>
</template>
